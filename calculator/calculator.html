<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6aa5edcc98.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
      <h1>Naveen's calculator</h1>
    <div class="container">
        
        <b><div  id="display" style="border-radius:5px;">0</div></b>
        <div class="buttons">
        <div class="button" onclick="clicked('CLR')">CLR</div>
        <div class="button" onclick="clicked('DEL')"><i class="fa-solid fa-delete-left"></i></div>
        <div class="button" onclick="clicked('%')" id="mod">%</div>
        <div class="button" onclick="clicked('/')" id="div">/</div>
        <div class="button" onclick="clicked(7)">7</div>
        <div class="button" onclick="clicked(8)">8</div>
        <div class="button" onclick="clicked(9)">9</div>
        <div class="button" onclick="clicked('*')" id="mul">*</div>
        <div class="button" onclick="clicked(4)">4</div>
        <div class="button" onclick="clicked(5)">5</div>
        <div class="button" onclick="clicked(6)">6</div>
        <div class="button" onclick="clicked('-')" id="sub">-</div>
        <div class="button" onclick="clicked(1)">1</div>
        <div class="button" onclick="clicked(2)">2</div>
        <div class="button" onclick="clicked(3)">3</div>
        <div class="button" onclick="clicked('+')" id="add">+</div>
        <div class="button"onclick="clicked(0)">0</div>
        <div class="button"onclick="clicked('00')">00</div>
        <div class="button"onclick="clicked('.')">.</div>
        <div class="button"onclick="clicked('=')" id="equ">=</div>   
    </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
