<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
<div>
    <input type="password" id="signUpInput" placeholder="Create your password" onkeyup="checkPasswordStrength()">
    <p id="password-Strength"></p>
    <p id="signUpValid">Password Saved Successfully</p>
    <button onclick="signUp()">Sign up</button>
</div>
    <hr>
<div>
    <input type="password" id="loginInput" placeholder="Enter  your password">
    <p id="loginValid">Password correct,login access granted</p>
    <p id="loginInValid">Password incorrect,login access denied</p>
    <button onclick="login()">Login</button>
</div>
    <script src="password.js"></script>
</body>
</html>
